<rv-admin-sidebar></rv-admin-sidebar>

<div style="margin-left:5%;padding:1px 16px;height:1000px;">

<br><br>
<div class="container">
  <div class="jumbotron">
    <h2>Edit CMS Page</h2><hr>
    <form (ngSubmit)="updateCmsPage(cmspages._id)" [formGroup]="rForm" >
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Slug</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cmspages.slug" formControlName="slug" name="slug">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Body</label>
      <div class="col-sm-10">
         <textarea formControlName="body" id="body" [(ngModel)]="cmspages.body" rows="10" cols="100"></textarea>
        <!-- <input type="text" class="form-control" [(ngModel)]="cmspages.body" formControlName="body" id="body"> -->
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Edit CMS Page</button>
        <button type="cancel" [routerLink]="['/admin/cmspage']" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>

</div>
</div>
</div>
