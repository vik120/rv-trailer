<section class="login-wrap">
    <div class="container">

      <form [formGroup]="form" (ngSubmit)="onLoginSubmit()" class="form-horizontal">
        <flash-messages></flash-messages>
        <div class="login">
            <h2 class="title">Forgot Admin Password</h2>
            <div class="form-group">
                <label>E-mail*</label>
                <input type="email" formControlName="email" id="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                 <button class="btn btn-primary" type="submit" [disabled]="!form.valid || processing">Submit</button>
                 <button type="cancel" [routerLink]="['/admin']" class="btn btn-danger">Cancel</button>
            </div>
        </div>

      </form>

    </div>
</section>
