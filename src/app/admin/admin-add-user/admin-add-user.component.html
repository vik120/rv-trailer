<div class="admin-page">
    <h4 class="admin-title">Add User</h4>

    <form [formGroup]="rForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">RV User Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
            <input class="form-check-input" formControlName="owner" type="checkbox"> Owners
          </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
            <input class="form-check-input" formControlName="renter" type="checkbox"> Renters
          </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Approved</label>
            <div class="col-sm-10">
                <label class="form-check-label">
            <input class="form-check-input" formControlName="approved" type="checkbox">
          </label>
            </div>
        </div>

        <div class="form-group">
            <div class=" text-center">
                <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Add User</button>
                <button type="cancel" [routerLink]="['/admin/user']" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>


</div>
