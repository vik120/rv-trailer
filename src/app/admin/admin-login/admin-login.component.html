<section class="login-wrap">
    <div class="container">

      <div class="row show-hide-message">
          <div [ngClass]="messageClass">
            {{ message }}
          </div>
      </div>

      <form [formGroup]="form" (ngSubmit)="onLoginSubmit()" class="form-horizontal">
        <div class="login">
            <h2 class="title">ADMIN LOGIN</h2>
            <div class="form-group">
                <label>E-mail*</label>
                <input type="email" formControlName="email" id="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label>Password*</label>
                <input type="password" formControlName="password" id="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                 <button class="btn btn-primary" type="submit" [disabled]="!form.valid || processing">Submit</button>
            </div>
        </div>
      </form>
    </div>
</section>
