<div class="admin-page">
    <h4 class="admin-title">Add New User</h4>

    <form [formGroup]="rForm" (ngSubmit)="onSubmitNewCmsPage()">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Slug</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="slug" id="slug" placeholder="Enter Slug">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputbody" class="col-sm-2 col-form-label">Enter Body</label>
            <div class="col-sm-10">
                <textarea formControlName="body" id="body" rows="10" cols="100"></textarea>
                <!-- <rv-admin-add-cms-page  [elementId]="'persona-footnotes'"></rv-admin-add-cms-page> -->
                <!-- <cms-editor [elementId]="'my-editor-id'" ></cms-editor> -->
            </div>
        </div>
        <div class="form-group text-center">

            <button type="submit" class="btn btn-primary">Add CMS Page</button>
            <button type="cancel" [routerLink]="['/admin/cmspage']" class="btn btn-danger">Cancel</button>

        </div>
    </form>


</div>
