<div class="admin-page">
    <h4>User Details</h4>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name :</label>
        <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ users.firstname }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name :</label>
        <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ users.lastname }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ users.email }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password :</label>
        <div class="col-sm-10">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{ users.password }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Subscribe :</label>
        <div class="col-sm-10">
            <div class="form-check">
                <label class="form-check-label">
    <input class="form-check-input" disabled="disabled" [(ngModel)]="users.owner" type="checkbox"> Owners
  </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
    <input class="form-check-input" disabled="disabled" [(ngModel)]="users.renter" type="checkbox"> Renters
  </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Approved</label>
        <div class="col-sm-10">
            <label class="form-check-label">
    <input class="form-check-input" disabled="disabled" [(ngModel)]="users.approved" type="checkbox">
  </label>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/admin/user']">All USer</button>
        </div>
    </div>


</div>
