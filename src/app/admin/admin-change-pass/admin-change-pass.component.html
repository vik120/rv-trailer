<rv-admin-sidebar></rv-admin-sidebar>

<div style="margin-left:5%;padding:1px 16px;height:1000px;">

<br><br>
<div class="container">
  <div class="jumbotron">
    <h2>Change Admin Password</h2><hr>
     <form (ngSubmit)="changePassword(users._id)" [formGroup]="rForm" >
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="users.password" formControlName="password" id="password" >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Edit User</button>
        <button type="cancel" [routerLink]="['/admin/user']" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>

  <ul>
    <li>{{users._id}}</li>
    <li>{{users.email}}</li>
    <li>{{users.password}}</li>
  </ul>

</div>
</div>
</div>
