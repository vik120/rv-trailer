<rv-admin-sidebar></rv-admin-sidebar>

<div style="margin-left:5%;padding:1px 16px;height:1000px;">

<br><br>
<div class="container">
  <div class="jumbotron">
  <h2>User Details</h2><hr>
  <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Slug:</label>
      <div class="col-sm-10">
         <label for="inputEmail3" class="col-sm-2 col-form-label">{{ cmspages.slug }}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Body:</label>
      <div class="col-sm-10">
        <textarea disabled rows="10">{{ cmspages.body }}</textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/admin/cmspage']">All CMS Pages</button>
      </div>
    </div>


</div>
</div>
</div>
