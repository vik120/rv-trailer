<rv-header></rv-header>
<section class="login-wrap">
    <div class="container">
      <br><br>
      <div style="margin-left:150px;">
        <div class="row show-hide-message">
          <div [ngClass]="messageClass">
            {{ message }}
          </div>
        </div>
      </div>

        <div class="login">
          <form [formGroup]="form" (ngSubmit)="onLoginSubmit()">
            <h2 class="title">LOGIN</h2>
            <div class="form-group" [ngClass]="{'has-error':!form.controls['email'].valid && form.controls['email'].touched}">
                <label>E-mail*</label>
                <input type="text" class="form-control" formControlName="email" id="email" placeholder="E-mail/Username" />
                <div *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched " class="alert alert-danger">
                   Please Insert Valid E-mail.
                </div>
                <div *ngIf="form.controls['email'].hasError('pattern') && form.controls['email'].touched " class="alert alert-danger">
                   Please Insert Valid E-mail.
                </div>
            </div>
            <div class="form-group">
                <label>Password*</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid || processing">Log In</button>
            </div>
          </form>
            <div class="login-social">
                <label>or log in with :</label>
                <button (click)="facebookLogin()"><img src="assets/images/facebook.png" alt="Facebook" /></button>
                <button (click)="googleLogin()"><img src="assets/images/gplus.png" alt="Facebook" /></button>
            </div>
        </div>

    </div>
</section>
<rv-footer></rv-footer>
