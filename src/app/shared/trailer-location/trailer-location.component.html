<form [formGroup]="rForm" (ngSubmit)="onSubmitLocation()">
<div class="trailer-location">
    <h4 class="title text-uppercase">Location</h4>
    <div class="row locatoin-form">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="form-label">Street*</label>
                <input class="form-control" [(ngModel)]="listing.location_street" formControlName="location_street" type="text"  />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="form-label">City*</label>
                <input type="text" class="form-control" [(ngModel)]="listing.location_city" formControlName="location_city" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="form-label">Province*</label>
                <input type="text" class="form-control" [(ngModel)]="listing.location_province" formControlName="location_province" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="form-label">Postal <CODE></CODE>*</label>
                <input type="text" class="form-control" [(ngModel)]="listing.location_postal" formControlName="location_postal" />
            </div>
        </div>
    </div>
    <div class="clearfix location-btn">
        <button class="btn btn-border-red btn-lg" [routerLink]="['/list-trailer/specification']">Back</button>
        <button [disabled]="!rForm.valid" type="submit" class="btn btn-primary btn-lg">Next</button>
    </div>
</div>
</form>
