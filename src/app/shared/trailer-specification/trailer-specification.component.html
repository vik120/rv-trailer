        <div class="trailer-type" *ngIf="trailerType === 'rvTrailer'">

            <div class="checkbox">
                <input type="checkbox" formControlName="traveltrailer" id="traveltrailer" value="traveltrailer" />
                <label for="traveltrailer">Travel Trailer</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="fifthwheel" id="fifthwheel" value="fifthwheel" />
                <label for="fifthwheel">Fifth Wheel</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="tenttrailer" id="tenttrailer" value="tenttrailer" />

                <label for="tenttrailer">Tent Trailer</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="vintage" id="vintage" value="vintage" />
                <label for="vintage">Vintage</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="hybrid" id="hybrid" value="hybrid" />

                <label for="hybrid">Hybrid</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="toyhauler" id="toyhauler" value="toyhauler" />

                <label for="toyhauler">Toy Hauler</label>
            </div>
        </div>

        <div class="trailer-type" *ngIf="trailerType === 'rvmotor'">
            <div class="checkbox">
                <input type="checkbox" formControlName="motor_class_a" id="motor_class_a" value="motor_class_a" />
                <label for="motor_class_a">Class A</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="motor_class_b" id="motor_class_b" value="motor_class_b" />
                <label for="motor_class_b">Class B</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" formControlName="motor_class_c" id="motor_class_c" value="motor_class_c" />
                <label for="motor_class_c">Class C</label>
            </div>

        </div>

        <div class="clearfix row">
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" [(ngModel)]="listing.specification_make" formControlName="specification_make" placeholder="Make" />
            </div>
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" [(ngModel)]="listing.specification_model" formControlName="specification_model" placeholder="Model" />
            </div>
            <div class="col-sm-4 form-group">
                <select class="form-control" [(ngModel)]="listing.specification_year" placeholder="Year" formControlName="specification_year">
                <option value="" disabled="true" [selected]="!listing.specification_year">Year</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 form-group">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="listing.specification_length" formControlName="specification_length" placeholder="Length" />
                    <span class="input-group-addon">Ft</span>
                </div>
            </div>
            <div class="col-sm-4 form-group">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="listing.specification_gross_weight" formControlName="specification_gross_weight" placeholder="Gross Weight" />
                    <span class="input-group-addon">LB</span>
                </div>
            </div>
            <div class="col-sm-4 form-group">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="listing.specification_tough_weight" formControlName="specification_tough_weight" placeholder="Tongue Weight" />
                    <span class="input-group-addon">LB</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 form-group">
                <select class="form-control" [(ngModel)]="listing.specification_guest" formControlName="specification_guest">
                <option value="" disabled="true" [selected]="!listing.specification_guest">Guest</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div>
            <div class="col-sm-4 form-group">
                <select class="form-control" [(ngModel)]="listing.specification_slide_out" formControlName="specification_slide_out">
                <option value="" disabled="true" [selected]="!listing.specification_slide_out">Slide out</option>
                <option value="1">1 Slide out</option>
                <option value="2">2 Slide out</option>
                <option value="3">3 Slide out</option>
                <option value="4">4 Slide out</option>
                <option value="5">5 Slide out</option>
            </select>
            </div>

        </div>
        <div class="clearfix specific-btn">
            <button type=submit [disabled]="!rForm.valid" class="btn btn-primary btn-lg">NEXT</button>
        </div>
    </div>
</form>
