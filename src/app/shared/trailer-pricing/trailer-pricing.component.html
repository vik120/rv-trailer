<div class="trailer-pricing">
    <h4 class="title text-uppercase">
        Trailer Pricing
    </h4>
    <div class="clearfix trailer-pricing-form">
        <div class="form-group">
            <label>Security Deposit*</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label>Delivery Charges*</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" />
                <span class="input-group-addon">/Hour</span>
            </div>
        </div>
        <div class="form-group">
            <label>Highest Session Rates*</label>
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">/Hour</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">/Week</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">/Month</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Low Season Rates*</label>
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">/Hour</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">/Week</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">/Month</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Highest Season Date Range</label>
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">From</span>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">To</span>
                        <input type="text" class="form-control" />

                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="clearfix pricing-btn">
        <button class="btn btn-border-red btn-lg">Back</button>
        <button class="btn btn-primary btn-lg">Next</button>
    </div>
</div>
